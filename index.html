<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="main">
			<section class="main__image">
				<figure>
					<img
						src="./images/image-product-mobile.jpg"
						alt=""
						width="686"
						height="440"
						title=""
						class="mobile_img"
					/>
					<img
						src="./images/image-product-desktop.jpg"
						alt=""
						width="600"
						height="900"
						title=""
						class="desktop_img"
					/>
					<figcaption>Perfume Bottle</figcaption>
				</figure>
			</section>
			<section class="main__text">
				<p class="main__text__word">PERFUME</p>
				<h1 class="main__text__h1">Gabrielle Essence Eau De Parfum</h1>
				<p class="main__text__text">
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<p class="main__text__price">$149.99 <span>$169.99</span></p>
				<button class="main__text__btn">
					<img
						src="./images/icon-cart.svg"
						alt="cart icon"
						width="15"
						height="16"
					/>
					<p>Add to Cart</p>
				</button>
			</section>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Gokul Bansal</a>.
			</div>
		</footer>
	</body>
</html>
